<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Admin - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <div class="container">
      <!-- Top Navigation Bar -->
      <nav class="topbar">
        <div class="topbar-left">
          <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1 class="logo">Dashboard</h1>
        </div>
        <div class="topbar-right">
          <div class="search-box">
            <input type="text" placeholder="Search..." />
            <i class="fas fa-search"></i>
          </div>
          <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
            <span class="toggle-ball"></span>
          </div>
          <div class="user-profile" id="userProfile">
            <div class="profile-trigger">
                <i class="fa-solid fa-user"></i>
              <span>omar11</span>
              <i class="fa-solid fa-angle-down dropdown-icon"></i>
            </div>
            <div class="profile-dropdown">
              <div class="dropdown-divider"></div>
              <a href="login.html"
                ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
              >
            </div>
          </div>
        </div>
      </nav>

      <!-- Sidebar Navigation -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-menu">
          <div class="sidebar-header">
            <span>Admin Panel</span>
          </div>
          <ul class="menu-items">
            <li class="menu-item">
              <a href="admin.html">
                <i class="fa-solid fa-house"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="menu-item has-submenu">
              <a href="#">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Products</span>
                <i class="fa-solid fa-angle-down dropdown-icon"></i>
              </a>
              <ul class="submenu">
                <li><a href="productsAdmin.html">All Products</a></li>
                <!-- <li><a href="#">Categories</a></li> -->
              </ul>
            </li>
            <li class="menu-item active has-submenu">
              <a href="#">
                <i class="fa-solid fa-users"></i>
                <span>Users</span>
                <i class="fa-solid fa-angle-down dropdown-icon"></i>
              </a>
              <ul class="submenu">
                <li><a href="usersAdmin.html">All Users</a></li>
              </ul>
            </li>
            <li class="menu-item">
              <a href="main.html">
                <i class="fa-solid fa-shoe-prints"></i>
                <span>Footoshop</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <div class="main-content" id="mainContent">
        <h1>All Users</h1>
        
        <!-- Connected Users Section -->
        <div class="card">
          <h3>Connected Users</h3>
          <div id="connected-users-list" class="product-list">
            <!-- Connected users will appear here -->
            <p>No users currently connected</p>
          </div>
        </div>
        
        <!-- Registered Users Section -->
        <div class="card">
          <h3>Registered Users</h3>
          <div id="users-list" class="product-list">
            <!-- Registered users will be loaded here -->
          </div>
        </div>
      </div>
    </div>
    <script src="../js/admin.js" defer></script>
    <script src="../js/websockets-manager.js"></script>
  </body>
</html>
