        <div class="content-body">
          <div class="card">
            <h3>Add New Product</h3>
            <form id="ProductForm", class="addForm">
              <input type="number" id="productId" name="product_id" placeholder="Product ID (Empty for new product)" min="0" />
              <input type="text" id="productTitle" name="title" placeholder="Product Title" required />
              <input type="number" id="productPrice" name="price" placeholder="Price" min="1" required />
              <select name="condition" id="condition-select">
                <option value="">--Please choose product condition--</option>
                <option value="new">New</option>
                <option value="used">Used</option>
              </select>
          
              <select id="genderCategory" name="genderCategory" required>
                  <option value="" disabled selected>Select Gender Category</option>
                  <!-- Options populated dynamically -->
              </select>
          
              <select id="typeCategory" name="typeCategory" required>
                  <option value="" disabled selected>Select Type Category</option>
                  <!-- Options populated dynamically -->
              </select>
          
              <textarea id="productDescription" name="description" placeholder="Description" ></textarea>
          
              <!-- New Size + Quantity fields -->
              <div class="size-quantity-wrapper">
                  <label for="size">Select Size</label>
                  <select id="size" name="size" required>
                      <option value="" disabled selected>Select Size</option>
                      <!-- Sizes 30 to 50 -->
                      <script>
                        for (let i = 30; i <= 50; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                      </script>
                  </select>
          
                  <label for="quantity">Quantity</label>
                  <input type="number" id="quantity" name="quantity" placeholder="Quantity" min="1" required />
              </div>
          
              <div id="imageUploadSection">
                <label for="productImages">Upload Product Images</label>
                <input type="file" id="productImages" name="images" multiple accept="image/*" />
                <div id="imagePreviewContainer"></div>
              </div>
              
              <!-- Optional section to allow selecting primary image -->
              <div>
                <label for="primaryImageSelect">Select Primary Image:</label>
                <select id="primaryImageSelect">
                  <!-- dynamically populated options from image previews -->
                </select>
              </div>
          
              <button type="submit">Add Product</button>
          </form>
