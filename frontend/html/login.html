<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footoshop</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <span>Use your email for registration</span>
                <input type="text"  id="username" placeholder="Username" required/>
                <input type="email" id="email" placeholder="Email" required/>
                <input type="password" id="password" placeholder="Password" required/>
                <input type="text" id="first_name" placeholder="First Name" required/>
                <input type="text" id="last_name" placeholder="Last Name" required/>
                <input type="text" id="address" placeholder="Address(optionnal)" />
                <input type="tel" id="mobile_number" placeholder="Phone Number(optionnal)" />
                <button type="button" onclick="register()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <span>Use your account</span>
                <input type="text"  id="sign-in-username" placeholder="Username" required/>
                <input type="password" id="sign-in-password" placeholder="Password" required/>
                <button type="button" onclick="onSubmit()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Sign in to see our latest products</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome to Footoshop!</h1>
                    <p>Enter your personal details and start the journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/websockets-manager.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
